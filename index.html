<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>soCalendar Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <style>

      body {
        background: silver;
        padding: 25px;
        height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Oswald", "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif;
        font-size: 100%;
        line-height: 1.6;
      }
      form {
        background: white;
        border-radius: 20px;
        padding: 50px;
        max-width: 400px;
      }
      ol {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        padding: 10px;
      }
      label {
        display: block;
        color: #999;
        font-size: 0.75em;
      }
      button,
      input {
        font: inherit;
      }
    </style>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <form>
      <ol>
        <li>
          <label for="empty-date">Empty date</label>
          <input type="text" id="empty-date" class="date-picker" name="date" placeholder="DD/MM/YYYY" />
        </li>
        <li>
          <label for="empty-date">Empty date with min and max</label>
          <input type="text" id="empty-date-with-min-max" class="date-picker" name="date" placeholder="DD/MM/YYYY" data-min-date="15/02/2026" data-max-date="31/03/2026" />
        </li>
        <li>
          <label for="preset-date">Preset date</label>
            <input type="text" id="preset-date" class="date-picker" value="15/04/2030" name="date" placeholder="DD/MM/YYYY" />
        </li>
        <li>
          <label for="mydate">Empty date using type=date</label>
          <input type="date" id="mydate" name="date" placeholder="DD/MM/YYYY" /> <button type="button" class="date-picker" data-socalendar-target="mydate">Show Calendar</button>
        </li>
      </ol>
    </form>
  </body>
</html>
